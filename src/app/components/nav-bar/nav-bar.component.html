<mat-toolbar color="primary">
    <span><a mat-icon-button routerLink="/">Login App</a></span>
    <span class="example-spacer"></span>
    <a *ngIf="!loggedIn" routerLink="/login" mat-icon-button>Login</a>
    <a *ngIf="!loggedIn" routerLink="/signup" mat-icon-button class="ms-5">Signup</a>
    <a *ngIf="loggedIn" mat-icon-button>User</a>
    <a *ngIf="loggedIn" (click)="logoutUser()" mat-icon-button>Logout</a>
</mat-toolbar>
